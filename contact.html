  <body>
    <header>
      <div class="nav-container">
        <div>
          <a href="index.html"><img class="logo" src="img/scary-places-logo.png" alt="Scary Places"></a>
        </div>
        <nav id="navbar">
          <input type="checkbox" id="check" onClick="disableScroll()">
          <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
          </label>

            <li><a onclick="uncheck(), enableScroll()" href="index.html">Home</a></li>

            <li><a href="scary.html">Near Me</a></li>
          </ul>

    <section id="contact-page">
      <div class="contact-wrapper">

              <input type="text" placeholder="Name">

              <input type="text" placeholder="Enter email">

          </div>

        </div>
      </div>
    </section>
    <footer>
      <div class="footer-container">
        <div class="flex-column">
          <ul class="footer-nav">
            <li><a href="index.html">Home</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="scary.html">Near Me</a></li>
          </ul>
        </div>
        <div class="flex-form">
          <p class="footer-txt">Sign up to recive the latest news and updates from us.</p>
          <div class="flex-row">
            <input class="email-input" type="email" name="email" placeholder="Email">
            <div class="submit-button">Submit</div>
          </div>
        </div>
        <div class="social-links">
          <ul class="footer-links">
            <li><a href="https://www.instagram.com/scaryplaces_/" target="_blank"><i class="fab fa-instagram"></i></a></li>
